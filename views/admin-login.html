<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Daulah Abbasiyah</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Daulah Abbasiyah</div>
            <ul class="nav-links">
                <li><a href="/index.html">Beranda</a></li>
                <li><a href="/timeline.html">Timeline</a></li>

                <li><a href="/papan-peringkat.html">Peringkat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <h2>Login Admin</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-submit">Login</button>
            </form>

            <div id="errorMessage" style="color: #DC143C; margin-top: 1rem; text-align: center; display: none;"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Website Pembelajaran Daulah Abbasiyah. Hak Cipta Dilindungi.</p>
        <p>Dibuat oleh Diah Iskamtini untuk tujuan pendidikan</p>
    </footer>

    <script src="/js/admin.js"></script>
</body>
</html>
